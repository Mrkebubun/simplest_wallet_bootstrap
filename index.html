<html>
  <head>
    <meta charset="utf-8">
    <title>Bitcoin Clientside Simplest Wallet</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/main.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Simplest Wallet</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Wallet</a></li>
            <li><a href="#">More...</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>



    <!-- main view -->
    <div class="container">
      <div id="app" class="app">
        <ul class="entries list-group">

          <!-- only one wallet -->
          <li class="list-group-item entry" data-id={ id }>
            <div class="panel panel-default">
              <div class="panel-heading">
                Address #1:
              </div>
              <div class="row">
                <div class="panel-body col-xs-10 col-xs-offset-1">
                  <pre>{ address }</pre>
                </div>
              </div>

              <div class="row">
                <div class="panel-balance panel-body col-xs-10 col-xs-offset-1">
                  Balance: <strong>{ balance }</strong>
                </div>
              </div>

              <div class="row">
                <div class="panel-body col-xs-10 col-xs-offset-1">

                  <div rv-if="pvtHidden">
                    <div class="panel-body">
                      <button class="btn btn-primary reveal-pvt-key">
                        < o > Reveal Private Key
                      </button>
                    </div>
                  </div>
                  <div rv-unless="pvtHidden">
                    <div class="panel panel-default">
                      <div class="panel-heading">
                        Private key:
                      </div>
                      <div id="private_key" class="panel-body">
                        <pre>{ privateKey }</pre>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </li>

        </ul>
      </div>
      <button class="btn btn-primary" id="add-pvt-key">+ New Keypair</button>
      (it will load the same wallet right now)
    </div>


    <!-- js -->
    <!-- <script charset="utf-8" type="text/javascript" src="./vendor/zepto.js"></script> -->
    <script charset="utf-8" type="text/javascript" src="./vendor/jquery.js"></script>
    <script charset="utf-8" type="text/javascript" src="./bundle.js"></script>
  </body>
</html>
